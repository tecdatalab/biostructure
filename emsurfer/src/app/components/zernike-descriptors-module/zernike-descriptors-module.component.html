<div class="conatiner">
  <div class="jumbotron">
    <h2>Your 3DZD result is ready!</h2>
    <p class="lead">
      Click the button below to download the zip file which contains all 3DZD
      info below.
    </p>
  </div>
  <div *ngIf="showList">
    <div *ngFor="let result of results.descriptors">
      <app-zernike-result [zernike]="result"></app-zernike-result>
      <hr />
    </div>
  </div>
</div>
