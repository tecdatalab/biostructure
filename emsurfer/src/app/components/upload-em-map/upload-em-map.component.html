<div class="form-group row" [formGroup]="parentForm">
  <div class="col-sm-1"></div>
  <label for="file" class="col-sm-3 col-form-label"
    >Upload an EM map (.map or .mrc) file (Upload troubleshooting):</label
  >
  <div class="col-sm-5 offset-1" style="padding-top: 3%;">
    <input
      id="file"
      placeholder="file"
      type="file"
      class="from-control-file border"
      accept=".map,.mrc"
      (change)="onFileChange($event)"
    />
    <div *ngIf="parentForm.controls['file'].invalid">
      <div *ngIf="parentForm.controls['file'].errors?.required">
        <p class="text-danger">File required</p>
      </div>
    </div>
  </div>

  <a
    class="col-sm-2 text-warning"
    href="assets/example-files/emd_1884.map"
    download="emd_1884.map"
    style="padding-top: 3%;"
  >
    <u>Example file.</u>
  </a>
</div>
<div class="form-group row" [formGroup]="parentForm">
  <div class="col-sm-1"></div>
  <label for="contourlvl" class="col-sm-3 col-form-label"
    >Recommended contour level:</label
  >
  <div class="col-sm-6 offset-1">
    <input
      id="contour_level"
      placeholder="Contour level"
      formControlName="contour_level"
      type="number"
      min="0"
      step="0.01"
      class="form-control border-info"
      [ngClass]="{
        'is-invalid':
          parentForm.controls['contour_level'].invalid &&
          parentForm.controls['contour_level'].touched
      }"
    />
    <div
      *ngIf="parentForm.controls['contour_level'].invalid"
      class="invalid-feedback"
    >
      <div *ngIf="parentForm.controls['contour_level'].errors?.required">
        Contour level required
      </div>
      <div *ngIf="parentForm.controls['contour_level'].errors?.pattern">
        Only decimal numbers greater than 0 are allowed
      </div>
    </div>
  </div>
</div>
