<div class="form-group row" [formGroup]="parentForm">
  <label for="emmap" class="col-sm-4 col-form-label"
    >Upload an EM map (.map or .mrc) file (Upload troubleshooting):</label
  >
  <div class="col-sm-6">
    <input
      id="file"
      placeholder="file"
      type="file"
      class="from-control-file border"
      accept=".map,.mrc"
      (change)="onFileChange($event)"
    />
  </div>
  <div
      *ngIf="parentForm.controls['file'].invalid"
      class="invalid-feedback"
    >
      <div *ngIf="parentForm.controls['file'].errors?.required">
        File required
      </div>
  </div>
  <a class="col-sm-2" href="#">An example file.</a>
</div>
<div class="form-group row" [formGroup]="parentForm">
  <label for="contourlvl" class="col-sm-4 col-form-label"
    >Recommended contour level:</label
  >
  <div class="col-sm-8">
    <input
      id="contour_level"
      placeholder="contour_level"
      formControlName="contour_level"
      type="text"
      class="form-control"
    />
  </div>
</div>
