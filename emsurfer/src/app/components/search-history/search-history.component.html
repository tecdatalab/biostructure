<div class="container">
  <table class="table table-striped table-borderless" style="max-height: 300px">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Date</th>
        <th scope="col">EMDB ID</th>
        <th scope="col">Filename</th>
        <th scope="col">Counter Level</th>
        <th scope="col">Representation</th>
        <th scope="col">Volume Filter</th>
        <th scope="col">Min Resolution</th>
        <th scope="col">Max Resolution</th>
      </tr>
    </thead>
    <tbody *ngFor="let record of records">
      <tr>
        <td>{{ record.date_time }}</td>
      </tr>
    </tbody>
  </table>
</div>
